
  <div class="rows">

    <div class="col-md-12" id="loginMainContainer">
      <div class="col-md-4">
<!-- empty container for spacing -->
      </div>

          <h2 id="loginHeading"> Login </h2>
        </div>

          <span><img class="loginInputIcons" src="/assets/images/icons/black-user.ico"><input ng-model="lc.login.username" class="loginInputs" type="text" placeholder="Username"></span>

        <div class="col-md-12 loginButtonDivs">
