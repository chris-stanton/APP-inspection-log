
  <section class="rows">

<!-- main input container div -->
    <div class="col-md-12">
<!-- spacing div for column left -->
      <div class="col-md-4">
    <!-- empty container for spacing -->
      </div>
<!-- all inputs container -->
      <div class="col-md-4" id="addUserContainer">
        <h2 class="viewHeadings col-md-12"> User Registration </h2>
<!-- first name div -->
        <div>
          <label class="left"> First Name: </label>
            <input type="text" ng-model="auc.newUser.firstName" class="addUserInputs" style="text-transform: capitalize">
        </div>
<!-- last name div -->
        <div>
          <label> Last Name: </label>
            <input type="text" ng-model="auc.newUser.lastName" class="addUserInputs" style="text-transform: capitalize">
        </div>
        <div id="userDividerContainer">
          <div class="col-md-2">
    <!-- empty container for spacing -->
          </div>
          <div class="col-md-8" id="userDivider">
<!-- divider line between user and employer info. -->
          </div>
          <div class="col-md-2">
    <!-- empty container for spacing -->
          </div>
        </div>
<!-- username div -->
        <div>
          <label> Username: </label>
            <input type="text" ng-model="auc.newUser.username" class="addUserInputs">
        </div>
<!-- pasword div -->
        <div>
          <label> Password: </label>
            <input type="password" ng-model="auc.password" class="addUserInputs">
        </div>
<!-- re password div -->
        <div ng-if="auc.password !== NULL">
          <label ng-hide="auc.newUser.password !== NULL && auc.password !== NULL"> Re-Enter Password: </label>
          <div>
            <div ng-if="auc.password === NULL"></div>
            <div ng-if="auc.newUser.password === auc.password"><label> Re-Enter Password: <img class="checkmarks" src="/assets/images/icons/green-checkmark.ico"></label></div>
            <div ng-if="auc.newUser.password !== auc.password && auc.newUser.password !== NULL"><label> Re-Enter Password: <img class="checkmarks" src="/assets/images/icons/red-checkmark.ico"></label></div>
          </div>
            <input type="password" ng-model="auc.newUser.password" class="addUserInputs">
        </div>
<!-- line break div -->
        <div id="userDividerContainer">
          <div class="col-md-2">
    <!-- empty container for spacing -->
          </div>
          <div class="col-md-8" id="userDivider">
<!-- divider line between user and employer info. -->
          </div>
          <div class="col-md-2">
    <!-- empty container for spacing -->
          </div>
        </div>
<!-- select container -->
        <div id="addUserSelectDiv">
          <label> Company Name: </label></br>
            <select ng-model="auc.newUser.companyId" id="addUserSelect" style="text-transform: capitalize">
              <option ng-value="company.id" ng-repeat="company in auc.allCompanies.list"> {{company.companyname}} - {{company.city}}, {{company.state}} </option>
            </select>
        </div>
<!-- register new user button div -->
        <div id="addUserRegisterButtonDiv">
          <button type="button" ng-click="auc.addNewUser(auc.newUser)" id="addUserRegisterButton"> Register </button>
        </div>
<!-- register new company redirect div -->
        <div class="col-md-12">
          <div id="addUserRegisterDiv">
            <h6><a href="#!add_company"> Register New Company Profile </a></h6>
          </div>
        </div>
      </div>
<!-- spacing div for column right -->
      <div class="col-md-4">
    <!-- empty container for spacing -->
      </div>
    </div>

  </section>
