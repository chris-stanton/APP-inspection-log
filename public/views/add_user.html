
  <div class="rows">

    <h2 class="viewHeadings col-md-12"> Register </h2>

    <div class="col-md-12">
      <div class="col-md-4">
<!-- empty container for spacing -->
      </div>
      <div class="col-md-4" id="addUserContainer">
        <div>
          <label class="left"> First Name: </label>
            <input type="text" ng-model="auc.newUser.firstName" class="addUserInputs">
        </div>
        <div>
          <label> Last Name: </label>
            <input type="text" ng-model="auc.newUser.lastName" class="addUserInputs">
        </div>
        <div>
          <label> Username: </label>
            <input type="text" ng-model="auc.newUser.username" class="addUserInputs">
        </div>
        <div>
          <label> Password: </label>
            <input type="password" ng-model="auc.password" class="addUserInputs">
        </div>
        <div ng-if="auc.password !== NULL">
          <label> Re-Enter Password: </label>
            <input type="password" ng-model="auc.newUser.password" class="addUserInputs">
        </div>

        <div id="userDividerContainer">
          <div class="col-md-2">
<!-- empty container for spacing -->
          </div>
          <div class="col-md-8" id="userDivider">
<!-- divider line between user and employer info. -->
          </div>
          <div class="col-md-2">
<!-- empty container for spacing -->
          </div>
        </div>
        <div id="addUserSelectDiv">
          <label> Company Name: </label></br>
            <select ng-model="auc.newUser.company" id="addUserSelect">
              <option> EFS </option>
              <option> Det_Tronics </option>
              <option> BP Alaska </option>
            </select>
        </div>
        <div id="addUserRegisterButtonDiv">
          <button type="button" ng-click="auc.addNewUser(auc.newUser)" id="addUserRegisterButton"> Register </button>
        </div>
        <div class="col-md-12">
          <div id="addUserRegisterDiv">
            <h6><a href="#!add_company"> Register New Company </a></h6>
          </div>
        </div>
      </div>
      <div class="col-md-4">
<!-- empty container for spacing -->
      </div>
    </div>




  </div>
