
<nav ng-include="'views/templates/nav.html'"></nav>
<aside ng-include="'views/templates/inspection_forms_nav.html'"></aside>

  <section class="flex-pages-container">
    <div class="pages-header-container">
      <h1> Alarm Notification Appliances And Circuit Information </h1>
    </div>
      <table>
        <tr>
          <td> Item Checklist: </td>
          <td> Quantity: </td>
          <td> Circuit Style: </td>
        </tr>
        <tr>
          <td><h4> Bells </h4></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.quantityBells"></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.circuitStyleBells"></td>
        </tr>
        <tr>
          <td><h4> Horns </h4></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.quantityHorns"></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.circuitStyleHorns"></td>
        </tr>
        <tr>
          <td><h4> Chimes </h4></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.quantityChimes"></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.circuitStyleChimes"></td>
        </tr>
        <tr>
          <td><h4> Strobes </h4></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.quantityStrobes"></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.circuitStyleStrobes"></td>
        </tr>
        <tr>
          <td><h4> Speakers </h4></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.quantitySpeakers"></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.circuitStyleSpeakers"></td>
        </tr>
        <tr>
          <td><h4> Other (Specify) </h4></td>
          <td><input type="text" ng-model="two.inspectionFormTwo.quantityOtherSignalNote"></td>
          <td><textarea rows="8" cols="40" ng-model="two.inspectionFormTwo.circuitStyleOtherSignalNote"></textarea></td>
        </tr>
      </table>
    <div class="pages-button-container">
      <button type="button" name="button" ng-click="two.submitPageTwo(two.inspectionFormTwo)"> Next => </button>
    </div>
  </section>
