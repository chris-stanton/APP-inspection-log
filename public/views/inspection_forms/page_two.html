        <tr>

          <td><input type="text" ng-model="aic.inspectionForm.quantityStrobes"></td>
          <td><input type="text" ng-model="aic.inspectionForm.circuitStyleStrobes"></td>
        </tr>
        <tr>
          <td><h4> Speakers </h4></td>
          <td><input type="text" ng-model="aic.inspectionForm.quantitySpeakers"></td>
          <td><input type="text" ng-model="aic.inspectionForm.circuitStyleSpeakers"></td>
        </tr>
        <tr>
          <td><h4> Other (Specify) </h4></td>
          <td><input type="text" ng-model="aic.inspectionForm.quantityOtherSignalNote"></td>
          <td><textarea rows="8" cols="40" ng-model="aic.inspectionForm.circuitStyleOtherSignalNote"></textarea></td>
        </tr>
      </table>
