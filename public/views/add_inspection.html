
<nav ng-include="'views/templates/nav.html'"></nav>

  <section class="flex-pages-container">
    <div class="pages-header-container">
      <h1> Add Inspection Site </h1>
    </div>
    <table>
      <tr>
        <td><h4> Inspection Date: </h4></td>
        <td> <input type="date" ng-model="aic.inspectionLocation.inspectionDate"> </td>
      </tr>
      <tr>
        <td><h4> Job Name: </h4></td>
        <td><input type="text" ng-model="aic.inspectionLocation.jobName"></td>
      </tr>
      <tr>
        <td><h4> License Number: </h4></td>
        <td><input type="text" ng-model="aic.inspectionLocation.licenseNumber"></td>
      </tr>
      <tr>
        <td><h4> Street Address: </h4></td>
        <td><input type="text" ng-model="aic.inspectionLocation.streetAddress"></td>
      </tr>
      <tr>
        <td><h4> City: </h4></td>
        <td><input type="text" ng-model="aic.inspectionLocation.city"></td>
      </tr>
      <tr>
        <td><h4> State: </h4></td>
        <td><input type="text" ng-model="aic.inspectionLocation.state"></td>
      </tr>
      <tr>
        <td><h4> Zip Code: </h4></td>
        <td><input type="text" ng-model="aic.inspectionLocation.zipCode"></td>
      </tr>
      <tr>
        <td><h4> Country: </h4></td>
        <td> <input type="text" ng-model="aic.inspectionLocation.country"> </td>
      </tr>
    </table>
    <div class="pages-button-container">
      <button type="button" ng-click="aic.submitInspectionLocation(aic.inspectionLocation)"> Submit </button>
    </div>
  </section>
