
<nav ng-include="'views/templates/nav.html'"></nav>

  <div class="rows">
    <h2 class="viewHeadings col-md-12"> Create New Inspection </h2>
<!-- main input contaoner -->
      <div class="col-md-12">
<!-- job site inspection date -->
        <div class="col-md-12">
          <div class="col-md-10">
    <!-- div for spacing -->
          </div>
          <div class="col-md-2">
            <label> Inspection Date: </label>
              <input type="date">
          </div>
        </div>

<!-- job site info container -->
        <div>
          <div>
            <label> Inspection Site Location </label>
          </div>
          <div>
            <label> Job Name: </label>
              <input type="text" ng-model="aic.inspectionLocation.jobName">
          </div>
          <div>
            <label> License Number: </label>
              <input type="text" ng-model="aic.inspectionLocation.licenseNumber">
          </div>
          <div>
            <label> Street Address: </label>
              <input type="text" ng-model="aic.inspectionLocation.streetAddress">
          </div>
          <div>
            <label> City: </label>
              <input type="text" ng-model="aic.inspectionLocation.city">
          </div>
          <div>
            <label> State: </label>
              <input type="text" ng-model="aic.inspectionLocation.state">
          </div>
          <div>
            <label> Zip Code: </label>
              <input type="text" ng-model="aic.inspectionLocation.zipCode">
          </div>
          <div>
            <label> Country: </label>
              <input type="text" ng-model="aic.inspectionLocation.country">
          </div>
        </div>

<!-- inspection log info container -->
        <div class="col-md-12">

<!-- alarm types inspection -->
          <div class="col-md-12 inspectionLogMainHeadingDivs">
            <label> Alarm Notification Appliances And Circuit Information </label>
          </div>
          <div class="col-md-4">
            <label> Item Checklist: </label> </br>
              <label> Bells: </label> </br>
              <label> Horns: </label> </br>
              <label> Chimes: </label> </br>
              <label> Strobes: </label> </br>
              <label> Speakers: </label> </br>
              <label> Other (Specify): </label>
          </div>
          <div class="col-md-4">
            <label> Quantity: </label> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityBells"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityHorns"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityChimes"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityStrobes"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantitySpeakers"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityOtherSignalNote"> </br>
          </div>
          <div class="col-md-4">
            <label> Circuit Style: </label> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleBells"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleHorns"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleChimes"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleStrobes"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleSpeakers"> </br>
              <textarea rows="8" cols="40" ng-model="aic.inspectionForm.circuitStyleOtherSignalNote"></textarea>
          </div>

<!-- supervisior signal inspection -->
          <div class="col-md-12 inspectionLogMainHeadingDivs">
            <label> Supervisory Signal-Initiating Devices And Circuit Information </label>
          </div>
          <div class="col-md-4">
            <label> Item Checklist: </label> </br>
              <label> Building Temp </label> </br>
              <label> Site Water Temp </label> </br>
              <label> Site Water Level </label> </br>
              <label> Fire Pump Power </label> </br>
              <label> Fire Pump Running </label> </br>
              <label> Fire Pump Auto Position </label> </br>
              <label> Pump Controlller Trouble </label> </br>
              <label> Fire Pump Running </label> </br>
              <label> Generator In Running Position </label> </br>
              <label> Generator Controller Trouble </label> </br>
              <label> Switch Transfer </label> </br>
              <label> Generator Engine Running </label> </br>
              <label> Other </label>
          </div>
          <div class="col-md-4">
            <label> Quantity: </label> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityBuildingTemp"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityWaterTemp"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityWaterLevel"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityPumpPower"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityPumpRunning"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityPumpAutoPosition"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityControllerTrouble"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityFirePumpRunning"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityGenRunningPosition"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityGenControllerTrouble"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantitySwitchTransfer"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityEngineRunning"> </br>
              <input type="text" ng-model="aic.inspectionForm.quantityOtherInit">
          </div>
          <div class="col-md-4">
            <label> Circuit Style: </label> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleBuildingTemp"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleWaterTemp"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleWaterLevel"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStylePumpPower"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStylePumpRunning"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStylePumpAutoPosition"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleControllerTrouble"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleFirePumpRunning"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleGenRunningPosition"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleGenControllerTrouble"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleSwitchTransfer"> </br>
              <input type="text" ng-model="aic.inspectionForm.circuitStyleEngineRunning"> </br>
              <textarea rows="8" cols="40" ng-model="aic.inspectionForm.circuitStyleOtherInit"> </textarea>
          </div>

<!-- battery type -->
          <div>
            <label> Battery Type: </label> </br>
              <span> Dry Cell <input type="checkbox" ng-model="aic.inspectionForm.batTypeDryCell"></span> </br>
              <span> Nickel-Cadmium <input type="checkbox" ng-model="aic.inspectionForm.batTypeNickelCadmium"></span> </br>
              <span> Sealed Lead-Acid <input type="checkbox" ng-model="aic.inspectionForm.batTypeSealedLeadAcid"></span> </br>
              <span> Lead-Acid <input type="checkbox" ng-model="aic.inspectionForm.batTypeLeadAcid"></span> </br>
              <span> Other (Specify) <input type="text" ng-model="aic.inspectionForm.batTypeOther"></textarea></span>
          </div>

<!-- submit button container -->
          <div id="inspectionLogSubmitDiv">
            <button type="button" ng-click="aic.addInspectionForm(aic.inspectionForm)"> Next </button>
          </div>
        </div>
<!-- end of main Input container -->
      </div>
<!-- end of main container -->
  </div>
